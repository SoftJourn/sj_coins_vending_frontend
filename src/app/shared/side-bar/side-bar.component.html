<button class="btn btn-default" id="toggle-sidebar" type="button" (click)="eventCalled()">
  &#9776;
</button>
<nav class="sidebar" [ngClass]="{'sidebarPushRight': isActive}">
  <ul class="list-group">
    <a *ngFor="let route of allowedRoutes" [routerLink]="['/main']" routerLinkActive="router-link-active"
       [routerLinkActiveOptions]="{exact: true}" (click)="hide()" class="list-group-item">
      <i class="fa fa-th fa-lg"></i>Dashboard
    </a>

    <a class="list-group-item log-out" (click)="logout()">
      <span><i class="fa fa-power-off fa-lg"></i>Log Out</span>
    </a>
  </ul>
</nav>
