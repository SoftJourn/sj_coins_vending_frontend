<div>
  <div align="center" class="form-group row">
    <img [height]="height" [width]="width"
         [src]="_coverImage.src" >
    <!--[class.loaded]="imageUpload.imageLoaded">-->
  </div>
  <div class="form-group row">
    <div class="input-group col-xs-12">
      <span class="input-group-addon"><i class="fa fa-picture-o fa-lg"></i></span>
      <input type="text" class="form-control" readonly [value]="_coverImage.name">
      <label class="input-group-btn">
        <span class="btn btn-info">
          <i class="fa fa-search btn-icon"></i>Browse
            <input hidden type="file" accept="image/jpeg,image/png,image/jpeg,image/apng,image/svg,image/bmp" multiple
                   (change)="onFilesLoad($event)">
        </span>
      </label>
    </div>
    <div #imgList></div>
  </div>

  <app-modal-img-cropper [cropImage]="_cropperImage"></app-modal-img-cropper>

</div>
