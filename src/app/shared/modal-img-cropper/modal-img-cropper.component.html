<div
     (@dialog.done)="animationDone($event)"
     [@dialog]="'in'"
     *ngIf="visible" class="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" *ngIf="closable"
                (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body">
        <div class="center_images">
          <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
          <br>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="setImageData()">OK</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Cancel</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
