<div [@addUserState]="visibility" class="container">
  <div class="row">
    <div class="col-xl-3"></div>
    <div class="col-xl-6">
      <div class="card card-block" >
        <div class="inline-centering">
          <label for="new-admin">LDAP user</label>
          <select id="new-admin" [(ngModel)]="selectedModule" name="new-admin" class="">
            <option *ngFor="let user of ldapUsers" [ngValue]="user">{{user.ldapName}}</option>
          </select>
        </div>
        <br>
        <div class="col-sm-12 form-buttons-container without-padding">
          <button class="btn btn-success" type="submit" (click)="addAdminUser(selectedModule) ">Submit</button>
          <button class="btn btn-secondary" type="reset" (click)="hideAddUserComponent()"  >Close</button>
        </div>
      </div>
    </div>
    <div class="col-xl-3"></div>
  </div>
</div>
