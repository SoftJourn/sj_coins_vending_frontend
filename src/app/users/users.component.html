<div class="container-fluid">
  <div class="col-sm-12 row header-container">
    <div class="col-sm-4">
      <h1>Users</h1>
    </div>

    <div class="col-sm-8 header-buttons-container">
      <select id="new-admin" [(ngModel)]="selectedModule">
        <option *ngFor="let user of ladpUsers"  [ngValue]="user">{{user.ldapName}}</option>
      </select>

      <button class="btn btn-success" (click)="addAdminUser()" [routerLink]="['/main/users'] "><i class="fa fa-plus btn-icon"></i>Add</button>
    </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-4"></div>
    <div class="col-xl-10">
      <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>User name</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let user of adminUsers; let i = index;">
          <th scope="row">{{i+1}}</th>
          <td>{{user.email}}</td>
          <td>{{user.fullName}}</td>
          <td>{{getRole(user.authorities)}}</td>
          <td>
            <button *ngIf="getRole(user.authorities)!='SUPER_ADMIN'" type="button" class="btn btn-danger" (click)="deleteUser(user.ldapName)"><i class="fa fa-trash btn-icon"></i>Delete</button>
              <img [@heroState]="superUserState" id="superman-logo"*ngIf="getRole(user.authorities)=='SUPER_ADMIN'" [src]="superUserSrc" width="56" height="36" (click)="flySuperman()" />

          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
