<div class="container-fluid">
  <div class="col-sm-12 row header-container">
    <div class="col-xs-8 col-md-8 col-xl-8">
      <h1>Users</h1>
    </div>

    <div class="col-xs-4 col-md-4 col-xl-4 header-buttons-container">
      <button class="btn btn-success" (mouseover)='spinPlusIcon()' (mouseout)='spinPlusIcon()' (click)="changeFormVisibility(!addFormIsVisible)">
        <i #plus class="fa fa-plus btn-icon rotate"
           [ngClass]="{'add-icon-active':addIconState,'add-icon-inactive':!addIconState}"></i>Add
      </button>
    </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <add-user [(isVisible)]="addFormIsVisible"></add-user>
  <div class="row" >

    <table class="table table-hover ">
      <thead class="thead-inverse">
      <tr>
        <th class="collapsible">â„–</th>
        <th class="collapsible">LDAP</th>
        <th>Full name</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let user of adminUsers; let i = index;">
        <td class="collapsible" scope="row">{{i+1}}</td>
        <td class="collapsible">{{user.ldapName}}</td>
        <td>{{user.fullName}}</td>
        <td>{{getRole(user.authorities)}}</td>
        <td class="relative">
          <button *ngIf="getRole(user.authorities)!='SUPER ADMIN'" type="button" class="btn btn-danger collapsible"
                  (click)="deleteUser(user.ldapName)">
            <i class="fa fa-trash btn-icon"></i><span class="button-text">Delete</span>
          </button>
          <div *ngIf="getRole(user.authorities)=='SUPER ADMIN'">
            <img id="superman" [@heroState]="superUserState" (dblclick)="flySuperman('inactive')" src="../../assets/images/superman.png" />
            <img id="superman-logo" (dblclick)="flySuperman('active')" src="../../assets/images/superman-logo.png" />
          </div>
        </td>
      </tr>

      </tbody>
    </table>

  </div>
</div>
