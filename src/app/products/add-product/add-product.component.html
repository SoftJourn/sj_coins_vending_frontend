<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Create product</h1>
    </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <div class="col-xs-12 col-lg-12">
    <div class="card card-block" [ngClass]="getCardOutlineClass()">
        <div class="row">
          <!--left column-->
          <app-product-form #productForm [product]="product" [categories]="categories" class="col-xl-6"></app-product-form>
          <!--image uploader-->
          <app-image-loader #imageLoader class="col-xl-6"></app-image-loader>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 form-buttons-container">
            <button class="btn btn-success" [disabled]="!isValid()" type="submit" (click)="submit()">
              Submit
            </button>
            <button class="btn btn-secondary" type="button" (click)="cancel()">
              Cancel
            </button>
          </div>
        </div>
    </div>
  </div>
</div>
