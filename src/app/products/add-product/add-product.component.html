<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Create product</h1>
    </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <div class="card card-block card-outline-success">
    <form>
      <div class="row">
        <!--left column-->
        <div class="col-xl-6 col-xl-6">
          <div class="form-group row">
            <label for="product-name" class="col-xs-2 col-form-label">Name</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" placeholder="Enter name" id="product-name">
            </div>
          </div>
          <div class="form-group row">
            <label for="product-price" class="col-xs-2 col-form-label">Price</label>
            <div class="col-xs-10">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-bitcoin fa-lg"></i></div>
                <input class="form-control" type="number" placeholder="Enter price" id="product-price">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="product-category" class="col-xs-2 col-form-label">Category</label>
            <div class="col-xs-10">
              <select id="product-category" class="form-control">
                <option>Drinks</option>
                <option>Snacks</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="product-description" class="col-xs-2 col-form-label">Description</label>
            <div class="col-xs-10">
              <textarea class="form-control" id="product-description" rows="3"
                        placeholder="Enter description"></textarea>
            </div>
          </div>
        </div>
        <!--right column-->
        <div class="col-xl-6 col-xl-6">
          <div align="center" class="form-group row">
            <img src="/assets/images/default-product-350x350.jpg" height="200px" width="200px">
          </div>
          <div class="form-group row">
            <div class="input-group col-xs-12">
              <span class="input-group-addon"><i class="fa fa-picture-o fa-lg"></i></span>
              <input type="text" class="form-control" disabled placeholder="Upload Image">
              <div class="input-group-btn">
                <button class="browse btn btn-info" type="button"><i class="fa fa-search fa-lg"></i>
                  Browse
                </button>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 form-buttons-container">
              <button class="btn btn-success" type="submit">Submit</button>
              <button class="btn btn-secondary" type="reset">Clean</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
