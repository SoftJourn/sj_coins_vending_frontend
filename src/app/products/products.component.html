<div class="container-fluid">
  <div class="col-xs-12 col-md-12 col-xl-12 row header-container">
    <div class="col-xs-8 col-md-8 col-xl-8">
      <h2>Products</h2>
    </div>
    <div class="col-xs-4 col-md-4 col-xl-4 header-buttons-container">
      <button class="btn btn-success" [routerLink]="['/main/products/add']">
        <i class="fa fa-plus btn-icon"></i>Create
      </button>
    </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <product-item *ngFor="let product of products" [product]="product" (onDelete)="onDelete($event)"></product-item>
</div>
