<div class="container-fluid">
  <div class="col-xs-12 col-md-12 col-xl-12 row header-container">
    <div class="col-xs-8 col-md-8 col-xl-8">
      <h2>Purchases</h2>
    </div>
    <div class="col-xs-4 col-md-4 col-xl-4 header-buttons-container">
      <button class="btn btn-success">
        <i class="fa fa-plus btn-icon"></i>Add filter
      </button>
    </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-3"></div>
    <div class="col-xl-6">
      <div class="card card-block card-outline-success">
        <form class="form-inline">
          <div class="row col-xs-12 col-md-12 col-xl-12">
            <div class="form-group row">
              <label for="machines" class="col-xs-5 col-sm-5 col-xl-5 col-form-label">Machines</label>
              <div class="col-xs-7 col-sm-7 col-xl-7">
                <select id="machines" class="form-control">
                  <option *ngFor="let machine of machines;">{{machine?.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="date" class="col-xs-3 col-sm-3 col-xl-3 col-form-label">Date</label>
              <div class="col-xs-8 col-sm-8 col-xl-8">
                <select id="date" class="form-control">
                  <option>Today</option>
                  <option>Last week</option>
                  <option>Last month</option>
                  <option>Start-Due</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Filter</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-xl-3"></div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-xl-12">
      <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Account</th>
          <th>Product</th>
          <th>Price</th>
          <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let purchase of purchases; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{purchase?.account}}</td>
          <td>{{purchase?.product}}</td>
          <td>{{purchase?.price}}</td>
          <td>{{purchase?.date}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
