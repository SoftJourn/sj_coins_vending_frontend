<div class="container-fluid">
  <div class="col-xs-12 col-md-12 col-xl-12 row header-container">
    <div class="col-xs-8 col-md-8 col-xl-8">
      <h2>Coins management</h2>
    </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <div>
    <table class="table table-hover">
      <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Category</th>
          <th>Amount, coins</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Treasury</td>
        <td>{{treasuryAmount}}</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Products price</td>
        <td>{{productsPrice}}</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Accounts coins</td>
        <td>{{accountsAmount}}</td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>VMs coins</td>
        <td>{{merchantsAmount}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="clearfix"></div>

  <div class="row">
    <div class="card card-block card-outline-success">
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="distributePrice">Amount (in dollars)</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-lg fa-bitcoin"></i></div>
            <input type="text" class="form-control" id="distributePrice" placeholder="Amount">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Replenish accounts</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="card card-block card-outline-success">
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="account">Amount (in dollars)</label>
          <select class="form-control" id="account">
            <option value="{{account.ldapId}}" *ngFor="let account of accounts">{{account.fullName}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="sr-only" for="transferToAccount">Amount (in dollars)</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-lg fa-bitcoin"></i></div>
            <input type="text" class="form-control" id="transferToAccount" placeholder="Amount">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Transfer coins</button>
      </form>
    </div>
  </div>
</div>
