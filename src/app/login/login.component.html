<div class="container-fluid full-height centered">
  <div class="login-container">
    <div class="row login-image-container">
      <img class="img-fluid img-login" src="/assets/images/vending_machine_picture.png">
    </div>
    <div class="row alert alert-warning" [hidden]="loginError.code.length == 0">
      <div class="col-xs-12 col-lg-12">{{loginError.message}}</div>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="row">
        <div class="col-xs-12 col-lg-12">
          <input placeholder="LDAP login"
                 type="text" formControlName="username">
          <!--<md-input-container [dividerColor]="inputDividerColor('username')" formControlName="username">-->
            <!--<input placeholder="LDAP login"-->
                      <!--type="text"/>-->
            <!--<span mdSuffix [hidden]="isValidOrPristine('username')">-->
              <!--<i class="material-icons red400 md-18">error</i>-->
            <!--</span>-->
            <!--<md-hint [hidden]="isValidOrPristine('username')" align="end">{{errorMessage('username')}}</md-hint>-->
          <!--</md-input-container>-->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-12">
          <input mdInput placeholder="Password"
                 type="password"
                 formControlName="password">
          <!--<md-input-container [dividerColor]="inputDividerColor('password')" formControlName="password">
            <input mdInput placeholder="Password"
                   type="password">
            <span md-suffix [hidden]="isValidOrPristine('password')">
              <i class="material-icons red400 md-18">error</i>
            </span>
            <md-hint [hidden]="isValidOrPristine('password')" align="end">{{errorMessage('password')}}</md-hint>
          </md-input-container>-->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-12 login-button-container">
          <button md-raised-button class="login-btn" type="submit" disableRipple="true" [disabled]="!form.valid">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
