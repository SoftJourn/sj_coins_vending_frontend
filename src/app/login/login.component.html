<div class="container-fluid full-height centered">
  <div class="login-container">
    <div class="row login-image-container">
      <img class="img-fluid img-login" src="/assets/images/vending_machine_picture.png">
    </div>
    <div class="row alert alert-warning" [hidden]="loginError.code.length == 0">
      <div class="col-xs-12 col-lg-12">{{loginError.message}}</div>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="row">
        <div class="col-xs-12 col-lg-12">
          <mat-input-container [dividerColor]="inputDividerColor('username')">
            <input matInput placeholder="LDAP login" type="text" formControlName="username">
            <span matSuffix [hidden]="isValidOrPristine('username')">
              <i class="material-icons red400 md-18">error</i>
            </span>
            <mat-hint [hidden]="isValidOrPristine('username')" align="end">{{errorMessage('username')}}</mat-hint>
          </mat-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-12">
          <mat-input-container [dividerColor]="inputDividerColor('password')">
            <input matInput placeholder="Password" type="password" formControlName="password">
            <span matSuffix [hidden]="isValidOrPristine('password')">
              <i class="material-icons red400 md-18">error</i>
            </span>
            <mat-hint [hidden]="isValidOrPristine('password')" align="end">{{errorMessage('password')}}</mat-hint>
          </mat-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-12 login-button-container">
          <button mat-raised-button class="login-btn" type="submit" [disabled]="!form.valid">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
