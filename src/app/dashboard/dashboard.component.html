<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Dashboard</h1>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xl-3 col-lg-6">
    <div class="card card-primary card-inverse">
      <div class="card-header card-primary">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-shopping-basket fa-5x"></i>
          </div>
          <div class="col-xs-9 text-xs-right">
            <div class="card-title-parameters"><h4>Products</h4></div>
            <div class="huge"><h5>{{dashboard.products}}</h5></div>
          </div>
        </div>
      </div>
      <div class="card-footer card-footer-background">
        <a [routerLink]="['/main/products']">
          <span class="pull-xs-left">View Details</span>
          <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </a>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-lg-6">
    <div class="card card-success card-inverse">
      <div class="card-header card-success">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-cogs fa-5x"></i>
          </div>
          <div class="col-xs-9 text-xs-right">
            <div class="card-title-parameters"><h4>Vending machines</h4></div>
            <div class="huge"><h5>{{dashboard.machines}}</h5></div>
          </div>
        </div>
      </div>
      <div class="card-footer card-footer-background">
        <a [routerLink]="['/main/machines']">
          <span class="pull-xs-left">View Details</span>
          <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </a>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-lg-6">
    <div class="card card-info card-inverse">
      <div class="card-header card-info">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-tags fa-5x"></i>
          </div>
          <div class="col-xs-9 text-xs-right">
            <div class="card-title-parameters"><h4>Categories</h4></div>
            <div class="huge"><h5>{{dashboard.categories}}</h5></div>
          </div>
        </div>
      </div>
      <div class="card-footer card-footer-background">
        <a [routerLink]="['/main/categories']">
          <span class="pull-xs-left">View Details</span>
          <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </a>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-lg-6">
    <div class="card card-warning card-inverse">
      <div class="card-header card-warning">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-money fa-5x"></i>
          </div>
          <div class="col-xs-9 text-xs-right">
            <div class="card-title-parameters"><h4>Purchases</h4></div>
            <div class="huge"><h5>{{dashboard.purchases}}</h5></div>
          </div>
        </div>
      </div>
      <div class="card-footer card-footer-background">
        <a [routerLink]="['/main/purchases']">
          <span class="pull-xs-left">View Details</span>
          <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12 col-lg-12">
    <chart [options]="options" (load)="saveInstance($event.context)"></chart>
  </div>
</div>
