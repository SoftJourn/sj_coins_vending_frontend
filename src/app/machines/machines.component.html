<div class="container-fluid">
  <div class="col-xs-12 col-md-12 col-xl-12 row header-container">
    <div class="col-xs-8 col-md-8 col-xl-8">
      <h2>Vending machines</h2>
    </div>
    <div class="col-xs-4 col-md-4 col-xl-4 header-buttons-container">
      <button class="btn btn-success" [routerLink]="['/main/machines/add']">
        <i class="fa fa-plus btn-icon"></i>Create
      </button>
    </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <machine-item *ngFor="let machine of machines"
                [machine]="machine" (onDelete)="onDelete($event)">
  </machine-item>
</div>
