<div class="container-fluid">
  <div class="col-sm-12 row header-container">
    <div class="col-sm-5">
      <h1>Vending machines</h1>
    </div>
    <div class="col-sm-7 header-buttons-container">
      <button class="btn btn-success" [routerLink]="['/main/machines/add']">
        <i class="fa fa-plus btn-icon"></i>Create
      </button>
    </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <machine-item *ngFor="let machine of machines"
                [machine]="machine" (onDelete)="onDelete($event)">
  </machine-item>
</div>
