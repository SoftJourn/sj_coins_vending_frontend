<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Create category</h1>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-xl-3"></div>
    <div class="col-xl-6">
      <div class="card card-block card-outline-success">
        <form (ngSubmit)="submit()" [formGroup]="form">
          <div class="row col-sm-12">
            <div class="form-group row" [ngClass]="getValidationClass('name')">
              <label for="category-name" class="col-xs-2 col-form-label">Category</label>
              <div class="col-xs-10">
                <input class="form-control" type="text" placeholder="Enter name"
                       id="category-name" formControlName="name" [ngClass]="getValidationIcon('name')">
                <label [hidden]="isValidOrPristine('name')" class="form-control-feedback pull-right">Enter valid
                  name!</label>
              </div>
            </div>
            <div class="form-group row ">
              <div class="col-sm-12 form-buttons-container">
                <button class="btn btn-success" type="submit">Submit</button>
                <button class="btn btn-secondary" type="reset">Clean</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-xl-3"></div>
  </div>
</div>
