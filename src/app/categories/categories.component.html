<div class="container-fluid">
  <div class="col-sm-12 row header-container">
      <div class="col-sm-4">
        <h1>Categories</h1>
      </div>
      <div class="col-sm-8 header-buttons-container">
        <button class="btn btn-success" [routerLink]="['/main/categories/add']">
          <i class="fa fa-plus btn-icon"></i>Create
        </button>
      </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-4"></div>
    <div class="col-xl-4">
      <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories; let i = index + 1">
          <th scope="row">{{i}}</th>
          <td>{{category.name}}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteCategory(category.id)">
              <i class="fa fa-trash btn-icon"></i>Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xl-4"></div>
  </div>
</div>
