<div class="container-fluid">
  <div class="row">
      <div class="col-lg-2 btn-v-centered">
        <h1>Category list</h1>
      </div>
      <div class="col-lg-2 btn-v-centered">
        <button class="btn btn-success" [routerLink]="['/main/categories/add']">Create
        </button>
      </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-4"></div>
    <div class="col-xl-4">
      <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{category.name}}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xl-4"></div>
  </div>
</div>
