<div class="container-fluid">
  <div class="col-xs-12 col-md-12 col-xl-12 row header-container">
    <div class="col-xs-8 col-md-8 col-xl-8">
      <h2>Categories</h2>
    </div>
    <div class="col-xs-4 col-md-4 col-xl-4 header-buttons-container">
      <button class="btn btn-success" (mouseover)='addMenu.spinPlusIcon()' (mouseout)='addMenu.spinPlusIcon()'  (click)="addMenu.changeVisibility(!addMenu.visible)" >
        <i class="fa fa-plus btn-icon rotate"
           [ngClass]="{'add-icon-active':addMenu.iconState,'add-icon-inactive':!addMenu.iconState}"></i>{{addMenu.getMenuButtonName()}}
      </button>
    </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <add-category [(isVisible)]='addMenu.visible' (categoryChange)='updateCategories()'></add-category>
  <div class="row">
    <div class="col-xl-4"></div>
    <div class="col-xl-4">
      <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{category?.name}}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteCategory(category?.id)">
              <i class="fa fa-trash btn-icon"></i>Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xl-4"></div>
  </div>
</div>
